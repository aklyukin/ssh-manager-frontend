<form class="form-inline">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Add new user" autofocus="" #username (keyup.enter)="addUser(username.value, sshkey.value)">
  </div>
  <div class="form-group">
    <label>Sshkey</label>
    <input type="text" class="form-control" placeholder="sshkey" #sshkey (keyup.enter)="addUser(username.value, sshkey.value)">
  </div>
  <button class="btn btn-primary" type="button" (click)="addUser(username.value, sshkey.value)" >Add</button>
</form>

<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>sshkey</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <th>
        {{user.UserName}}
      </th>
      <th>
        {{user.Sshkey}}
      </th>
      <th>
        <button type="button" class="btn btn-default btn-default" (click)="deleteUser(user)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
